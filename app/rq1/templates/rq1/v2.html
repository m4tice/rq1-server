<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/v2.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>RQ1 v2</title>
</head>

<body>
    <div id="btnGroup" class="btnGroup">
        <div id="btnPackageGroup" class=div-packages>
            <!-- Handled by v2*.js -->
        </div>
        <div id="btnSettingGroup" class="div-settings" role="group" aria-label="Settings">
            <input type="checkbox" class="btn-check" id="buttonDarkMode" autocomplete="off">
            <label class="btn btn-outline-primary btn-setting btn-first" for="buttonDarkMode">
                <i class="bi bi-moon"></i>
            </label>

            <input type="checkbox" class="btn-check" id="buttonBorder" autocomplete="off">
            <label class="btn btn-outline-primary btn-setting" for="buttonBorder">
                <i class="bi bi-border-all"></i>
            </label>

            <input type="checkbox" class="btn-check" id="buttonSimpleView" autocomplete="off">
            <label class="btn btn-outline-primary btn-setting" for="buttonSimpleView">
                <i class="bi bi-eye"></i>
            </label>

            <div class="dropdown">
                <label id="buttonSetting2"
                    class="btn btn-outline-primary btn-setting btn-last dropdown-toggle btn-feature" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-caret-down-fill"></i>
                </label>
                <ul class="dropdown-menu p-2" style="min-width:unset;">
                    <li>
                        <div class="d-flex gap-2 justify-content-center">
                            <!-- Nuke button -->
                            <button class="btn btn-outline-primary btn-setting btn-feature" id="buttonNuke"
                                style="padding-left:0;padding-right:0;border-radius: 6px;">
                                <span
                                    style="display:inline-block;width:18px;height:18px;border-radius:50%;background:#dc3545;border:1px solid #000;"></span>
                            </button>
                            
                            <!-- Get Cola button -->
                            <button class="btn btn-outline-primary btn-setting btn-feature" id="buttonCola"
                                style="padding-left:0;padding-right:0;border-radius: 6px;">
                                <span
                                    style="display:inline-block;width:18px;height:18px;border-radius:50%;background:#dc3545;border:1px solid #000;"></span>
                            </button>

                            <!-- Update DB from RQ1 button -->
                            <button class="btn btn-outline-primary btn-setting btn-feature" id="buttonUpdateDb">
                                <i class="bi bi-database-down"></i>
                            </button>

                            <!-- Redirection to project Git Repo. -->
                            <button class="btn btn-outline-primary btn-setting btn-feature" id="buttonGitHub">
                                <i class="bi bi-github"></i>
                            </button>

                            <!-- The what button? -->
                            <button class="btn btn-outline-primary btn-setting btn-feature" id="buttonReservedFeature">
                                <i class="bi bi-question-lg"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="tableRq1Container" class="table-container">
        <!-- Handled by v2*.js -->
    </div>
    <script src="static/v2ai.js"></script>
</body>

</html>
