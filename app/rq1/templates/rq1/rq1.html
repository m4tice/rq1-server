<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/rq1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>RQ1</title>
</head>

<body>
    <div id="settings-btn-container">
        <button id="settings-btn" class="btn btn-light">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>
    <div id="settings-menu">
        <div class="form-check form-switch mb-2 d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="darkMode">Dark Mode</label>
            <input class="form-check-input ms-2" type="checkbox" id="darkModeToggle">
        </div>
        <div class="form-check form-switch mb-2 d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="billedToggle">Billed</label>
            <input class="form-check-input ms-2" type="checkbox" id="billedToggle">
        </div>
        <div class="form-check form-switch d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="dummyToggle">Dummy</label>
            <input class="form-check-input ms-2" type="checkbox" id="dummyToggle">
        </div>
    </div>
    <script src="static/rq1.js"></script>
</body>

</html>
